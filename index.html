<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class= contenedor >
        <h1>Cotización de Monedas</h1>
        <form action="#" method="post" id="cotizacionForm">
            <label for="moneda">Seleccione la moneda que desea comprar:</label>
            <select id="moneda" name="moneda">
                <option value="Dólares estadounidenses (USD)">Dólares estadounidenses (USD)</option>
                <option value="Euros (EUR)">Euros (EUR)</option>
                <option value="Reales(R$)">Reales(R$)</option>
            </select>

            <br>
            <label for="cantidad">Cuanto desea comprar:</label>
            <input type="number" id="importe" name="cantidad" min="1" required>
            <br>

            <input type="submit" value="Cotizar">
            <h2></h2>
        </form>
    </div>
    <script src="./js/index2.js"></script>

</body>

</html>
